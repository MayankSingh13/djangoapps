{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Django Apps</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'authenticator/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon_io/site.webmanifest' %}">

  </head>
  <body>
    <div class="dashboard-header">
      <div class="dashboard-nav">
        <a href="#" data-toggle="collapse" aria-expanded="false" aria-controls="collapse"><span style="color:grey;float:left;padding:12px 16px;"><i class="fas fa-bars fa-lg"></i></span></a>
        <div class="collapse" id="collapse">
          <a href="#">Link1</a>
        </div>
      </div>
      <span style="text-align:right;color:grey">Last Login: {{ request.user.last_login }}</span>
      <div class="dropdown">
        <button class="dropbtn" style="padding-right:28px;padding-left:28px"><i class="fas fa-user"></i>&nbsp;{{ request.user.username }}</button>
        <div class="dropdown-content">
          <a href="{% url 'authenticator:dashboard' %}" style="font-size:16px; text-decoration:none"><i class="fas fa-tachometer-alt"></i>&nbsp;Dashboard</a>
          <a href="{% url 'authenticator:logout' %}" style="font-size:16px; text-decoration:none"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
        </div>
      </div>
    </div>

    {% block body %}
    {% endblock %}
  </body>
</html>
